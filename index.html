<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenght Converter</title>
    <link rel="icon" href="img/3789950.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex">
            <a class="navbar-brand" href="#">Lenght Converter</a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex align-items-center" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <div class="nav-item form-check form-switch">
                    <input class="form-check-input me-2" type="checkbox" id="mode" onclick="darkMode()">
                    <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
                </div>
            </div>
        </div>
    </nav>    
    <div class="container">
        <form class="mt-5">
            <div class="row mb-3 ">
              <div class="col">
                <label for="Milimeter" class="form-label">Milimeter</label>
                <input type="number" class="form-control" name="mm" id="mm" oninput="lengthConverter('mm')" onchange="lengthConverter('mm')">
              </div>
              <div class="col">
                <label for="Centimeter" class="form-label">Centimeter</label>
                <input type="number" class="form-control" name="cm" id="cm" oninput="lengthConverter('cm')" onchange="lengthConverter('cm')">
              </div>
            </div>
            <div class="row mb-3 ">
                <div class="col">
                  <label for="Desimeter" class="form-label">Desimeter</label>
                  <input type="number" class="form-control" name="dm" id="dm" oninput="lengthConverter('dm')" onchange="lengthConverter('dm')">
                </div>
                <div class="col">
                  <label for="Meter" class="form-label">Meter</label>
                  <input type="number" class="form-control" name="m" id="m" oninput="lengthConverter('m')" onchange="lengthConverter('m')">
                </div>
            </div>
            <div class="row mb-3 ">
                <div class="col">
                  <label for="Dekameter" class="form-label">Dekameter</label>
                  <input type="number" class="form-control" name="dam" id="dam" oninput="lengthConverter('dam')" onchange="lengthConverter('dam')">
                </div>
                <div class="col">
                  <label for="Hektometer" class="form-label">Hektometer</label>
                  <input type="number" class="form-control" name="hm" id="hm" oninput="lengthConverter('hm')" onchange="lengthConverter('hm')">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="Kilometer" class="form-label">Kilometer</label>
                    <input type="number" name="km" id="km" class="form-control" oninput="lengthConverter('km')" onchange="lengthConverter('km')">
                </div>
                <div class="col">
                    <p>Iamyizz</p>
                    <span class="gap-5">
                        <a href="" class="text-decoration-none pe-2">
                            <i class="fa fa-brands fa-instagram fa-2xl" aria-hidden="true"></i>
                        </a>
                        <a href="" class="text-decoration-none">
                            <i class="fa fa-brands fa-facebook fa-2xl" aria-hidden="true"></i>
                        </a>
                    </span>
                </div>
            </div>
          </form>
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
